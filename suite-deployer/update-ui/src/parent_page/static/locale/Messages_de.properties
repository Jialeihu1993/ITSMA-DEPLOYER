INTRO_TITLE=Willkommen beim Installer f\u00fcr HPE Software ITOM SUITES
INTRO_CONTENT1=Mithilfe des Installers f\u00fcr HPE Software-Suites k\u00f6nnen Sie schnell und einfach marktf\u00fchrende integrierte HPE Software-Suites installieren.
INTRO_CONTENT2=Der Installer installiert das HPE Software-Suitemanagementportal, das die Bereitstellung, Skalierung und Verwaltung von HPE Software-Containersuites automatisiert.
INTRO_CONTENT3=Lesen Sie die Hardware- und Softwareanforderungen aufmerksam durch, bevor Sie mit der Installation fortfahren.

